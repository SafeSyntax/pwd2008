<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap </title>

        <!-- fontAwesome -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Main Style -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>

          <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
          consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
          cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
          proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
          Popover on top
        </button>

        <div class="progress">
          <div class="progress-bar progress-bar-striped" style="width: 15%;">15%</div>
          <div class="progress-bar bg-success" style="width: 25%;">25%</div>
          <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div>
        </div>
        


        </div>
            

        <!-- jQuery -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script>
          $(function () {
            $('[data-toggle="popover"]').popover()
          })
        </script>


    </body>
</html>
