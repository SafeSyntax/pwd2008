<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Tags</title>
</head>
<body>
	<form>
		<p>Frist Name: <input></p>
		<p>Last Name: <input></p>
		<p>Message : <textarea rows="10" cols="100"></textarea></p>
				<button>Send Message</button>
	</form>


	<form>
		<table>
			<tr>
				<td>Frist Name:</td>
				<td><input></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input></td>
			</tr>
			<tr>
				<td>Message:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><button>Submit</button></td>
			</tr>
		</table>
	</form>

	<form method="get">
		Name: <input placeholder="Your Name Here" name="Name">
		Password: <input type="password" placeholder="Password" name="Password">
		Email: <input type="text" placeholder="Mobile or Email" name="Phone or Email">
		Color: <input type="color" name="Color">
		Caledar : <input type="date" name="Date">
		<input type="submit" value="Send Your Message">
	</form>

	
</body>
</html>
